<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>ToDo</title>
</head>
<body>
   <div class="blur">
    <div class="upper-container">
        <div class="br1"></div>
        <p class="trip"> Trip To Paris</p>
       <div class="br1"></div>
    </div>
    <div class="circle">
        <a href="index.html" target="_parent" ><i class="fa fa-arrow-circle-left" style="font-size:48px;color:red"></i></a>
        <span id="back"> Back</span>
    </div>

    <div class="lower-container">
        <div class="paris">
            <p id="paris-trip"> Trip To Paris</p>
        </div>
        <div class="completed">
            <p id="completed-task"> Completed Task</p>
        </div>
        <div class="task">

            <form action="">
                <input type="checkbox" name="todo" id="check1">
                <label for="todo">Pending task</label>
            </form>
        </div>
        <div class="div-circle">
            <i class="fa fa-plus-circle" style="font-size:48px;color:red"></i>
        </div>
    </div>
   </div>
   <div class="pop-up">
    <p id="addnew"> Add New List</p>
    <textarea class="pop"></textarea>
    <button class="pop-button">ADD</button>
</div>
</body>
</html>
